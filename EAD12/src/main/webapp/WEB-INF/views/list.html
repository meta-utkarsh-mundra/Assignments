<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Employee Search</title>

</head>
<body>
<div class="container">
<h1>List according to skills</h1>
<div th:if="${not #lists.isEmpty(list)}">
<table class="table table-striped">
           <tr>
               <th>Emp Id</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Date Of Birth</th>
               <th>Gender</th>
               <th>Primary Contact</th>
               <th>Secondary Contact</th>
               <th>Email Id</th>
           </tr>
           <tr th:each="employee : ${list}">
               <td th:text="${employee.empCode}">Emp Id</td>
               <td th:text="${employee.firstName}">First Name</td>
               <td th:text="${employee.lastName}">Last Name</td>
               <td th:text="${employee.dob}">Date Of Birth</td>
               <td th:text="${employee.gender}">Gender</td>
               <td th:text="${employee.primaryContactNumber}">Primary Contact</td>
               <td th:text="${employee.secondaryContactNumber}">Primary Contact</td>
               <td th:text="${employee.emailId}">Email Id</td>
 
           </tr>
       	</table>
</div>
</div>
<a th:href="@{./search}">Back</a>
</body>
</html>
