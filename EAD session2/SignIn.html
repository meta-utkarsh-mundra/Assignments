		<h1 align="center"> Sign In </h1>
			<form id="SignInForm" action="Profile.html" method="post">
				<table align="center">
					<tr>
						<td align="left">
							Email
						</td>
						<td>
							<input type="email" id="email" placeholder="Enter your email-id" onblur="validateEmailSignIn()">
							<span id = "errorEmail">Email is invalid.</span>
						</td>
					</tr>
					<tr>
						<td align="left">
							Password
						</td>
						<td>
							<input type="password" id="Password" placeholder="Enter your password" onblur="validatePasswordSignIn()">
							<span id = "errorPassword">Invalid password.</span>
						</td>
					</tr>
					<br/>
					<tr align="left">
						<td>
							<br/>
							<button type="button" class="submission">Forgot Password?</button>
						</td>
					</tr>
					<br/>
					<tr align="right">
						<div>
							<td>
								<br/>
								<button type="button" class="submission"  form="SignInForm" onclick="validateSignIn()" value="Submit"> Sign In </button>
							</td>
						</div>
					</tr>
				</table>
			</form>
