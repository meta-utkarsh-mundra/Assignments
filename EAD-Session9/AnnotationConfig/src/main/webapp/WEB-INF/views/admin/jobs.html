<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>jobs</title>
    
</head>
<body>

<a th:href = "@{jobs/add}">add jobs</a>
<div class="container">

     <div th:if="${not #lists.isEmpty(jobs)}">
        <h2>All Jobs</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>job title</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.id}">Id</td>
                <td th:text="${job.jobTitle}">Job Title</td>
<!--                 <td><a th:href="${'jobs/edit?id=' + job.id}" class="btn btn-default">Edit</a></td>
 -->                <td><a th:href="${'jobs/delete?id=' + job.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
 </div>
  <a th:href="@{./back}">Back</a>
</body>
</html>
